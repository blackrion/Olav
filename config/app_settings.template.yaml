# OLAV Application Settings Template (copy to app_settings.yaml or use .env)
# Prefer .env for secrets; this file can be versioned for defaults.

# LLM Configuration
LLM_PROVIDER: openai              # openai | ollama | azure
LLM_MODEL_NAME: gpt-4-turbo       # Override if needed
LLM_TEMPERATURE: 0.0              # Float (0-1)
LLM_MAX_TOKENS: 4096

# Infrastructure Endpoints
POSTGRES_URI: postgresql://olav:OlavPG123!@localhost:5432/olav
OPENSEARCH_URL: http://localhost:9200
REDIS_URL: redis://localhost:6379

# NetBox Source of Truth
NETBOX_URL: https://netbox.example.com
NETBOX_TOKEN: your-netbox-api-token-here

# Device Access Credentials (avoid committing real values)
DEVICE_USERNAME: admin
DEVICE_PASSWORD: change_me

# Runtime Controls
LOG_LEVEL: INFO                   # DEBUG | INFO | WARNING | ERROR
ENABLE_HITL: true                 # Human-in-the-loop approvals for write ops
MAX_AGENT_ITERATIONS: 20

# Notes:
# 1. Secrets should live in .env instead of this YAML for security.
# 2. If both .env and this YAML exist, .env should take precedence.
# 3. Extend this file with additional domain-specific settings as needed.
