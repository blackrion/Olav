_type: prompt
input_variables:
  - schema_tables
template: |
  # SuzieQ 查询工具
  
  查询 SuzieQ 历史网络数据（Schema-Aware 模式）。
  
  ## 可用表（从 Schema 动态发现）
  
  {schema_tables}
  
  ## 参数说明
  
  - **table** (必需): 表名 - 必须使用上述发现的表名
  - **method** (可选): 查询方法
    - `get`: 获取原始记录（默认）
    - `summarize`: 统计汇总
  - **hostname** (可选): 按设备名过滤
  - **namespace** (可选): 按命名空间过滤
  - **max_age_hours** (可选): 数据时间范围，默认 24 小时
  - **filters** (可选): 字段过滤，如 state="up"
  
  ## 重要提示
  
  - ✅ 只读工具 - 不会修改设备配置
  - ⚠️ 必须先用 `suzieq_schema_search` 发现表名和字段
  - ⚠️ 字段名大小写敏感
