  # CLI 工具能力指南
  
  CLI 工具用于在网络设备上执行命令行操作，作为其他工具的备用方案。
  
  ## 工具组合
  
  - `cli_tool` - 执行 CLI 命令（通过 SSH/Nornir）
  
  ## 核心能力
  
  ### 1. 命令执行
  
  - 支持多厂商设备（Cisco, Juniper, Arista 等）
  - 自动处理分页（more 提示）
  - 超时保护（默认 30 秒）
  
  ### 2. 安全约束
  
  **允许的操作**：
  - ✅ 状态查询命令（show, display, get）
  - ✅ 诊断命令（ping, traceroute）
  
  **禁止的操作**：
  - ❌ 配置修改（configure, set, delete）
  - ❌ 系统重启（reload, reboot）
  - ❌ 文件操作（copy, delete）
  
  ## 参数说明
  
  | 参数 | 必需 | 说明 |
  |------|------|------|
  | `device` | 是 | 目标设备主机名（必须在 NetBox 中存在） |
  | `command` | 是 | 要执行的 CLI 命令 |
  | `timeout` | 否 | 超时秒数（默认 30） |
  
  ## 使用时机
  
  ### 应该使用 CLI 的场景
  1. SuzieQ 没有采集到所需数据
  2. 需要实时数据（如 ping 测试）
  3. 需要厂商特有命令的输出
  
  ### 不应该使用 CLI 的场景
  1. 数据在 SuzieQ 中已存在（优先用 SuzieQ，更快）
  2. 批量查询多台设备（使用 SuzieQ summarize）
  3. 需要结构化数据（CLI 输出为纯文本）
  
  ## 注意事项
  
  - ⚠️ **延迟较高** - 需要 SSH 连接，比 SuzieQ 慢
  - ⚠️ **输出非结构化** - 返回原始文本，需要解析
  - ⚠️ **命令黑名单** - 危险命令会被拦截
  - ⚠️ **需要 HITL** - 写操作需要人工审批
